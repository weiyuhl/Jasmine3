version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: koog-postgres
    environment:
      POSTGRES_DB: agents
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agents -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql:
    image: mysql:latest
    container_name: koog-mysql
    environment:
      MYSQL_DATABASE: agents
      MYSQL_USER: agent_user
      MYSQL_PASSWORD: agent_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: koog-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  mysql_data: